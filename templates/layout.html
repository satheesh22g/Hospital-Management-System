<!DOCTYPE html>
<html>
    <head>
        <title>Hospital Management - {% block title %}{% endblock %}</title>
        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/style.css') }}" />
        
        <!-- JavaScripts -->
        <script text = "text/javascript" src = "{{ url_for('static', filename = 'js/jquery-3.3.1.js') }}"></script>
        <script type = "text/javascript" src = "{{ url_for('static', filename = 'js/bootstrap.min.js') }}"></script>
        <script type = "text/javascript" src = "{{ url_for('static', filename = 'js/jquery.min.js') }}"></script>
        <script type = "text/javascript" src = "{{ url_for('static', filename = 'js/jquery.validate.min.js') }}"></script>
        <script type = "text/javascript" src = "{{ url_for('static', filename = 'js/index.js') }}" ></script>
    </head>
    <body>

        <div class="row header_content">
            <div class="container">
                {% include "includes/header.html" %}
            </div>
        </div>

        <div class="row layout_content">
            <div class="container my-5 justify-content-center">
                <!-- this code is used for showing any sucsees/worning/failur popup message -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{category}}">
                                <p style="font-weight: normal;">{{ message }}</p>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <!-- every page body content -->
                {% block content %}

                {% endblock %}
                

            </div>
        </div>
        
    </body>
</html>
