{% extends "layout.html" %}

{% block title %}Edit Patient{% endblock %}

{% block content %}
<div class = "col-md-8 mx-auto">
    <h1 class="text-center">Edit Patient Details</h1>
    <div class="mt-5 text-center">
            <form action="" method="POST">
                <table class="col-sm-9 mx-auto">
                    <tbody>
                        <tr>
                            <th>
                                <div class="form-group input-group">
                                    <label class="pl-3">Patient ID *</label>
                                </div>
                            </th>
                            <th>
                                <div class="form-group input-group pl-3">
                                    <input class="form-control" name="name" id="name" type="textfield" placeholder="New Name" required maxlength="50">
                                 </div>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <div class="form-group input-group">
                                    <label class="pl-3" for="name">Patient Name</label>
                                </div>
                            </th>
                            <th>
                                <div class="form-group input-group pl-3">
                                   <input class="form-control" name="name" id="name" type="textfield" placeholder="New Name" required maxlength="50">
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <div class="form-group input-group">
                                    <label class="pl-3" for="age">Patient Age</label>
                                </div>
                            </th>
                            <th>
                                <div class="form-group input-group pl-3">
                                   <input class="form-control" name="age" id="age" type="textfield" placeholder="New Age" maxlength="3">
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <div class="form-group input-group">
                                    <label class="pl-3" for="doa">Date of Admission</label>
                                </div>
                            </th>
                            <th>
                                <div class="form-group input-group pl-3">
                                   <input class="form-control" name="doa" id="doa" type="textfield" placeholder="New Age" maxlength="3">
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <div class="form-group input-group">
                                    <label class="pl-3" for="tob">Type of Bad</label>
                                </div>
                            </th>
                            <th>
                                <div class="form-group input-group pl-3">
                                   <input class="form-control" name="rob" id="rob" type="textfield" placeholder="New Age" maxlength="3">
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <div class="form-group input-group">
                                    <label class="pl-3" for="address">Address</label>
                                </div>
                            </th>
                            <th>
                                <div class="form-group input-group pl-3">
                                   <input class="form-control" name="address" id="address" type="textfield" placeholder="New Address" maxlength="100">
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <div class="form-group input-group">
                                    <label class="pl-3" for="state">State</label>
                                </div>
                            </th>
                            <th>
                                <div class="form-group input-group pl-3">
                                   <input class="form-control" name="state" id="state" type="textfield" placeholder="New Address" maxlength="100">
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <div class="form-group input-group">
                                    <label class="pl-3" for="city">City</label>
                                </div>
                            </th>
                            <th>
                                <div class="form-group input-group pl-3">
                                   <input class="form-control" name="city" id="city" type="textfield" placeholder="New Address" maxlength="100">
                                </div>
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <label class="pl-3 notice">* Mandatory</label>
                            </th>
                            <th></th>
                        </tr>
                        <tr>
                            <th colspan="2">
                                <div class="form-group input-group mt-3">
                                    <input type="submit" value="Update" onclick="alert('Are you Sure, You want to Edit this Patient data?')" class="btn mx-auto">
                                </div>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </form>
    </div>
</div>
{% endblock %}
